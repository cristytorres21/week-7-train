<!DOCTYPE html>
<html>
<head>
	<title>Train Times</title>
	<!-- Reset File -->
	<link rel="stylesheet" type="text/css" href="assets/css/normalize.css">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Asap" rel="stylesheet">
	
	<!-- Style CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
<div class="container">

	<div class="jumbotron">
	 	<h1>Choo Choo Times</h1>
	 	<h3>Any Time is Train Time</h3>
	</div>
		<div class="row">
		<div class="col-lg-12">
			<h1 id="time" style="text-align:center;"></h1>
		</div>
	</div>

	<div class="row">
		<div class="col-lg-12">

			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Train Schedule</h3>
				</div>
				<div class="panel-body">
					<table class="table table-hover" id="trainTable">
						<thead>
							<tr>
								<th>Train Name</th>
								<th>Destination</th>
								<th>Frequency (min)</th>
								<th>Next Arrival</th>
								<th>Minutes Away</th>
							</tr>
						</thead>
						<tbody>

						</tbody>
					</table>
				</div>
			</div>

			<!-- Add Train  -->
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Add Train</h3>
				</div>
				<div class="panel-body">

				<form>
					<div class="form-group">
						<label for="">Train Name</label>
						<input type="text" class="form-control" id="train-input">
					</div>

					<div class="form-group">
						<label for="">Destination</label>
						<input type="text" class="form-control" id="destination-input">
					</div>

					<div class="form-group">
						<label for="">First Train Time (HHmm - military time)</label>
						<input type="text" class="form-control" id="time-input">
					</div>

					<div class="form-group">
						<label for="">Frequency (min)</label>
						<input type="text" class="form-control" id="frequency-input">
					</div>

					<button type="submit" class="btn btn-primary" id="addTrainBtn">Submit</button>
				</form>

				</div>
			</div>

		</div>
	</div>
</div>

<!-- javascript files -->
<!-- Link to JQuery -->
<script src="https://code.jquery.com/jquery-3.1.0.js"></script>

<!-- Link to Moment.js -->
<script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.js"></script>

<!-- Link to Firebase -->
<script src="https://www.gstatic.com/firebasejs/3.6.3/firebase.js"></script>

<script type="text/javascript" src="assets/js/app.js"></script>

</body>
</html>
